databaseChangeLog:
  - changeSet:
      id: 003-create-scan-job-executions-table
      author: file-scanner-service
      changes:
        - createTable:
            tableName: scan_job_executions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: instance_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: completed_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: files_discovered
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: files_queued
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: files_skipped
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: duration_ms
                  type: BIGINT
              - column:
                  name: error_message
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: scan_job_executions
            baseColumnNames: job_id
            referencedTableName: scan_jobs
            referencedColumnNames: id
            constraintName: fk_executions_job
            onDelete: CASCADE
        - sql:
            sql: ALTER TABLE scan_job_executions ADD CONSTRAINT chk_execution_status CHECK (status IN ('RUNNING', 'COMPLETED', 'FAILED'));

      rollback:
        - dropTable:
            tableName: scan_job_executions
