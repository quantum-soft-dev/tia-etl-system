databaseChangeLog:
  - changeSet:
      id: 002-create-scanned-files-table
      author: file-scanner-service
      changes:
        - createTable:
            tableName: scanned_files
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: job_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: file_path
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: file_size_bytes
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: file_hash
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: file_modified_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: queue_id
                  type: VARCHAR(255)
              - column:
                  name: processing_started_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: processing_completed_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: processing_instance_id
                  type: VARCHAR(100)
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: retry_count
                  type: INTEGER
                  defaultValue: 0
              - column:
                  name: discovered_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: scanned_files
            baseColumnNames: job_id
            referencedTableName: scan_jobs
            referencedColumnNames: id
            constraintName: fk_scanned_files_job
            onDelete: CASCADE
        - addUniqueConstraint:
            tableName: scanned_files
            columnNames: file_path, file_hash
            constraintName: uk_file_path_hash
        - addCheckConstraint:
            tableName: scanned_files
            constraintName: chk_file_status
            sql: status IN ('DISCOVERED', 'QUEUED', 'PROCESSING', 'COMPLETED', 'FAILED', 'SKIPPED')
      rollback:
        - dropTable:
            tableName: scanned_files