# Test configuration for E2E tests
server.port=0

# Disable security for testing
spring.security.enabled=false

# JPA settings for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Liquibase disabled for testing (we use ddl-auto)
spring.liquibase.enabled=false

# Redis settings
spring.data.redis.database=1
spring.data.redis.timeout=5000ms

# File scanner settings
app.file-scanner.enabled=true
app.file-scanner.temp-directory=${java.io.tmpdir}/tia-test
app.file-scanner.max-file-size=10MB
app.file-scanner.allowed-extensions=.asn1,.csv,.txt,.xml
app.file-scanner.scan-interval=PT1S
app.file-scanner.max-depth=5

# Logging configuration
logging.level.com.quantumsoft.tia=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator endpoints
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always